<body>


The rotate() function rotates a shape around the default point 0,0 or x, y if supported 




<svg version="1.1" width="1200" height="600" >

<rect x='300' y='100' width='100' height='100' id='skwer' />
<use href="#skwer" transform="rotate(45,350,150)" fill="red" />
<use href="#skwer" transform="rotate(120,300,100)" fill="green" />
				
				//rotate ()-ile stopni i gdzie jest srodek 


</svg>



</body>
