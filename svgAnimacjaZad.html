<!DOCTYPE html>
<html lang='pl'>
<head>
<title>svg</title>
<meta charset="utf-8">


</head>
<body>

<svg width='1000' height='1000' >

<rect x='100' y='100' width='100' height='100' id='square' fill='teal' >

<animate
attributeName='x'
begin='0s'
from='100'
to='900'
dur='2s'
repeatCount='indefinite'
/>

<animate
attributeName='fill'
begin='0s'
from='teal' to='pink' 
dur='3s'
fill='freeze'
/>

</rect>

</svg>
</body>
</html>
